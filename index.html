<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bontube</title>
  </head>
  <script
    src="https://kit.fontawesome.com/d65e7d19b8.js"
    crossorigin="anonymous"
  ></script>

  <header class="header">
    <div>
      <button><i class="fab fa-youtube"></i></button>

    </div>
    <div>
      <button><i class="fas fa-search"></i></button>

  </header>

  <body>
    <div class="main">
      <video class="player" controls>
        <source src="video/video.mp4" />

    </div>

      <button>#life</button>
      <button>#is alone</button>
    </span>

    <div class="content">
      <span class="text">we are the best friend in the world</span>
      <button><i class="fas fa-sort-down"></i></button>
      <div class="views">32M 2021.06.16</div>
    </div>

    <section class="buttons">
      <button><i class="far fa-thumbs-up">like</i></button>
      <button><i class="far fa-thumbs-down">hate</i></button>
      <button><i class="fas fa-share">share</i></button>
      <button><i class="fas fa-plus">save</i></button>
      <button><i class="far fa-flag">report</i></button>
    </section>

    <section class="uploader">
      <div class="uploader2">

          class="photo"

      </div>
        <div class="uploader3">
          <div class="uploader4">
          <span>bon coding</span>

          </div>
        </div>
         </div>

      </div>
    </section>

      </div>

        </video>
        <span class="info">high bon</span>
